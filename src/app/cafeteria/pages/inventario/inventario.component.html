<div class="grid grid-cols-4 gap-4">
    <div class="col-end-7 col-span-2 ...">
      <!-- Modal toggle -->
      <app-buttons
        [dataModal]="dataModal"
        [data]="dataArticulo"
      ></app-buttons>
    </div>
    </div>

    
<div class="container my-12 mx-auto px-4 md:px-12">
  <div class="flex flex-wrap -mx-1 lg:-mx-4">
    <!-- Column -->
    <div
      class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3"
      *ngFor="let item of dataArticulo"
    >
      <!-- Article -->
      <article class="overflow-hidden rounded-lg shadow-xl bg-stone-500 h-60">
        <header
          class="flex items-center justify-between leading-tight p-2 md:p-4"
        >
          <h1 class="text-lg">
            <a class="no-underline hover:underline text-white" href="#">
              {{ item.nombre }}
            </a>
          </h1>
          <p class="text-grey-darker text-sm text-white">$ {{ item.precio }}</p>
        </header>

        <footer
          class="flex items-center justify-between leading-none p-2 md:p-4"
        >
          <span class="flex items-center no-underline">
            <h1 class="rounded-full bg-white">A{{ item.id }}</h1>

            <p class="ml-2 p-3 text-sm text-white"><strong> Descripcion: </strong> {{item.descripcion}}</p>
          </span>
          <a class="no-underline text-grey-darker hover:text-red-dark" title="Modificar" href="#">
            <span class="hidden">Modificar</span>
            <i class="fa-solid fa-pen-to-square"></i>
        </a>

          

         
        </footer>
        

      </article>
      <!-- END Article -->
    </div>
    <!-- END Column -->
  </div>
</div>
