<div class="grid grid-cols-4 gap-4">
  <div class="col-end-7 col-span-2 ...">
    <!-- Modal toggle -->
    <app-buttons
      [dataModal]="dataModal"
      [data]="dataOrdenes"
    ></app-buttons>
  </div>

  </div>

  
    
<div class="container my-12 mx-auto px-4 md:px-12">
  <div class="flex flex-wrap -mx-1 lg:-mx-4">
    <!-- Column -->
    <div
      class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3"
      *ngFor="let item of dataOrdenes"
    >
      <!-- Article -->
      <article class="overflow-hidden rounded-lg shadow-xl bg-stone-500">
       
  <div
  class="p-4 max-w-md rounded-lg border shadow-md sm:p-8 overflow-auto h-96"
>
  <div class="flex justify-between items-center mb-4">
    <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">
     Mesa: {{ item.mesa }}
    </h5>
    <a
      href="#"
      class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500"
    >
      Total: {{ item.total }}
      <hr />
    </a>
  </div>
  <div class="flow-root">
    <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
      <li class="py-3 sm:py-4" *ngFor="let platillos of item.platillo; index as i" >
       <app-ordenes-list [id]="platillos.id" ></app-ordenes-list>
      </li>
    </ul>
  </div>
</div>

      </article>
      <!-- END Article -->
    </div>
    <!-- END Column -->
  </div>
</div>
