<div class="grid grid-cols-4 gap-4">
    <div class="col-end-7 col-span-2 ...">
      <!-- Modal toggle -->
      <app-buttons
        [dataModal]="dataModal"
        [data]="dataPlatillo"
      ></app-buttons>
    </div>
    </div>

    
<div class="container my-12 mx-auto px-4 md:px-12 ">
    <div class="flex flex-wrap -mx-1 lg:-mx-4">
  
        <!-- Column -->
        <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3  " *ngFor="let item of dataPlatillo">
  
            <!-- Article -->
            <article class="overflow-hidden rounded-lg shadow-xl bg-stone-500" >
  
  
                <header class="flex items-center justify-between leading-tight p-2 md:p-4">
                    <h1 class="text-lg">
                        <a class="no-underline hover:underline text-white" href="#">
                            {{item.nombre}}
                        </a>
                    </h1>
                    <p class="text-grey-darker text-sm text-white">
                        ${{ item.precio }}
                    </p>
                </header>

  
                <footer class="flex items-center justify-between leading-none p-2 md:p-4">
                    
                <mat-accordion>
                    <!-- #enddocregion basic-panel -->
                      <mat-expansion-panel (opened)="panelOpenState = true"
                                           (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            Descripci√≥n:
                          </mat-panel-title>
                          <mat-panel-description>
                            
                          </mat-panel-description>
                        </mat-expansion-panel-header >
                        <ul>
                            <li>
                                {{item.descripcion}}
                            </li>
                        </ul>
                        <hr>
                        <h4>Ingredientes:</h4>
                        <ul *ngFor="let ingredientes of item.ingredientes; ">
                            
                            <li>{{ingredientes.text}}</li>

                        </ul>

                      </mat-expansion-panel>
                    </mat-accordion>

                </footer>
                <a class="no-underline text-grey-darker hover:text-red-dark" title="Modificar" href="#">
                    <span class="hidden">Modificar</span>
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>
            </article>
            <!-- END Article -->
  
        </div>
        <!-- END Column -->
  
  
    </div>
  </div>
